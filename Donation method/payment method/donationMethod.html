<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Method</title>
    <link rel="stylesheet" href="donationMethod css/donate.css">
</head>
<body>
    <div class="donation">
        <div class="logo101">
            <img src="logo101/Logo.svg">
        </div>
    <form method="post" action="connect.php">

        <h1>Donation Method</h1>
        <div class="div2">
            <label for="name">Amount</label><br>
            <input class="box1" type="number" name="amount" id="number" placeholder="Enter amount" name="amount" required>
        </div>
        <div class="div2">

            <label for="name">Card Number</label><br>
            <input class="box1" type="number"  name="cardnumber" id="number" placeholder="xxxx xxxx xxxx xxxx" required><br>

        </div>
        <div class="div2">

            <label for="name">Cardholder Name</label><br>
            <input class="box1" type="text" name="holdername" id="name" placeholder="Enter Name" required><br>

        </div>

        <div class="div1">

            <label for="name">Card Expiry Month</label><br>
            <input class="box2" type="number" name="month" name="month" id="month" placeholder="MM" required><br>

        </div>

        <div class="div1">

            <label for="name">Card Expiry Year</label><br>
            <input class="box2" type="number" name="year" id="year" placeholder="YYYY" required><br>
            
        </div>

        <div class="div1">

            <label for="name">CVV</label><br>
            <input class="box2" type="number" name="cvv" id="CVV" placeholder="CVV" required><br>
            
        </div>
        <div class="btn1">
            <button type="submit" value="Submit">Donate Now</button>
            <button type="reset"><span class="btn2"> Close </span></button>
        </div>
        
        

    </form>
</div>
</body>
</html>
