<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Method</title>
    <link rel="stylesheet" href="/Donation method/payment method/donationMethod css/donate.css">
</head>
<body>
    <div class="donation">
        <div class="logo101">
            <img src="/Donation method/payment method/logo101/Logo.svg">
        </div>
    <form action="action">

        <h1>Donation Method</h1>
        <div class="div2">

            <label for="name">Card Number</label><br>
            <input class="box1" type="number" id="number" placeholder="xxxx xxxx xxxx xxxx" required><br>

        </div>
        <div class="div2">

            <label for="name">Cardholder Name</label><br>
            <input class="box1" type="text" id="name" placeholder="Enter Name" required><br>

        </div>

        <div class="div1">

            <label for="name">Card Expiry Month</label><br>
            <input class="box2" type="number" name="month" id="month" placeholder="MM" required><br>

        </div>

        <div class="div1">

            <label for="name">Card Expiry Year</label><br>
            <input class="box2" type="number" name="year" id="year" placeholder="YYYY" required><br>
            
        </div>

        <div class="div1">

            <label for="name">CVV</label><br>
            <input class="box2" type="number" name="CVV" id="CVV" placeholder="CVV" required><br>
            
        </div>
        <div class="btn1">
            <button type="submit">Donate Now</button>
            <button type="reset"><span class="btn2"> Close </span></button>
        </div>
        
        

    </form>
</div>
</body>
</html>
