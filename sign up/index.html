<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sign up/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">SIGN-UP</div>
        <form action="next.html">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter Your First Name" class="type-box" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter Your Last Name" class="type-box" required>
            </div>
            <div class="input-box">
              <span class="details">User Name</span>
              <input type="text" placeholder="Enter Your User Name" class="type-box" required>
            </div>
            <div class="input-box">
              <span class="details">E-mail</span>
              <input type="text" placeholder="Enter Your E-mail" class="type-box" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter Your Strong Password" id="password" class="type-box" required>
            </div>
            <div class="input-box">
              <span class="details">Comfirm Password</span>
              <input type="password" placeholder="Comfirm Your Strong Password" id="password" class="type-box" required>
            </div>
          </div>
          
          <div class="button">
            <input type="submit" value="Sing-Up">
          </div>
        </form>
      </div>
      <div class="animation-area">
        <ul class="box-area">
            <li class="fa fa-plus"></li>
            <li></li>
            <li class="fa fa-plus"></li>
            <li></li>
            <li class="fa fa-plus"></li>
            <li></li>
            <li class="fa fa-plus"></li>
            <li></li>
            <li class="fa fa-plus"></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
