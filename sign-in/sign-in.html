<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title> 
<link rel="stylesheet" href="../sign-in/css/Style.css">
</head>
<body>
<div class="form-Bg">
    <div class="form-header">
        <h1>EDU FOR YOU</h1>
        <h2>SIGN IN</h2>
        <p>Please Input Correct Details To Login</p>
    </div>

    <form>
        <div class="form-group">
            <input type="text" placeholder="login" required="required"/> 
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" required="required"/> 
        </div>
        <div class="form-group">
            <input type="checkbox" id="cbx" class="inp-cbx" style="display: none;"/> 
            <label class="cbx" for="cbx">
                <span>
                    <svg width="12px" height="10px" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                <span>Remember me</span>
            </label>
            <a href="/sign up/sign-up.html" class="form-recovery">Create New account</a>
        </div>

        <div class="form-group">
            <button type="submit">Log In</button>
        </div>
    </form>
    
</div>

<div class="animation-area">
    <ul class="box-area">
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
    </ul>
</div>
    
</body>
</html>
